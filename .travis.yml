language: node_js
node_js:
  - "8.12.0"
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn run build
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: heidiandkeith.com
  region: us-west-2
  acl: public_read
  local_dir: build
  skip_cleanup: true
branches:
  only:
  - publish
